version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: pass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    command: --default-authentication-plugin=mysql_native_password

  app:
    image: amazoncorretto:25
    ports:
      - "9999:9999"
    environment:
      DB_URL: jdbc:mysql://mysql:3306/app
      DB_USER: app
      DB_PASS: pass
    volumes:
      - ./app-deadline.jar:/app.jar
    command: sh -c "sleep 60 && java -Xmx512m -Xms256m -jar /app.jar"
    depends_on:
      - mysql